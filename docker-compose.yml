version: "3.8"
services:
  backend:
    build: ./server
    ports:
      - "4000:4000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/fintrackr
    depends_on:
      - mongo
    restart: unless-stopped
  frontend:
    build: ./client
    ports:
      - "8080:80"
    restart: unless-stopped
  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data:
